<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex player__video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
    <div class="player">
      <button class="player__button toggle">►</button> <!-- Added "toggle" class here -->
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button class="rewind">« 10s</button>
      <button class="skip">25s »</button>
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>
  </div>

<script src="./script.js"></script>
</body>
</html>
